<app-header (backToList)="backToList()"></app-header>

<div class="container-lg">

  <app-employee-add
    *ngIf="content === 'employeeAdd'"
    (addEmployee)="addEmployeeToList($event)"
    (cancelForm)="backToList()"></app-employee-add>

  <app-employee-edit
    *ngIf="content === 'employeeEdit'"
    [employee]="currentEditEmployee"
    (editEmployeeForm)="editEmployee($event)"
    (cancelForm)="backToList()"></app-employee-edit>

  <div *ngIf="content === 'employeeList'">
    <div id="button_control">
      <button mat-flat-button color="primary" style="margin: 5px auto;" (click)="showAddEmployeeForm()">
        <mat-icon>person_add</mat-icon> Add Employee
      </button>
    </div>
    <app-employee-list
      [employeeList]="employeeList"
      (editEmployeeFromList)="switchEditEmployee($event)"
      (removeEmployeeFromList)="removeEmployee($event)"></app-employee-list>
  </div>

  <footer>
    Website by Karol KnieÄ‡
  </footer>
</div>
